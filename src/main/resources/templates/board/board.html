<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시판</title>
</head>
<body>
  <form action="/boards/new" method="post" th:object="${boardForm}">
    <input type="text" name="name" placeholder="회원 아이디 입력">
    <div>
      <textarea name="content"></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
  <a href="/boards/list">입력한 게시판 리스트 이동</a>
</body>
</html>
