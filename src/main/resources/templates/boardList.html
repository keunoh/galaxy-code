<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  게시판 리스트
<table>
  <thead>
  <tr>
    <th>게시판 이름</th>
  </tr>
  </thead>
  <tbody>
    <tr th:each="board : ${boards}">
      <td th:text="${board.id}"></td>
      <td th:text="${board.name}"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
